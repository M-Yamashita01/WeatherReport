version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-node
        environment:
          BUNDLE_JOBS: '3'
          BUNDLE_RETRY: '3'
          BUNDLE_PATH: vendor/bundle
          PGUSER: circleci-demo-ruby
          MYSQL_USER_DEVELOPMENT: 'user'
          MYSQL_PASS_DEVELOPMENT: 'user-pw'
          RAILS_ENV: test
      - image: circleci/mysql:8.0.16
        command: mysqld --default-authentication-plugin=mysql_native_password
        environment:
          DB_HOST: 127.0.0.1
          MYSQL_USER_DEVELOPMENT: 'user'
          MYSQL_PASS_DEVELOPMENT: 'user-pw'
          MYSQL_DATABASE: weather_report_test
    # ディレクトリ情報を移動（こうしないとエラーになる）
    working_directory: ~/WeatherReport
    steps:
      - checkout

      # Restore bundle cache
      - restore_cache:
          key: rails-demo-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
      - run: gem install bundler:2.0.1
      # - run: bundle check
      - run: bundle install

      # Store bundle cache
      - save_cache:
          key: rails-demo-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:3306 -timeout 120s
      # run tests!
      - run:
          name: Setup DB
          command: |
            bundle exec rake db:drop
            bundle exec rake db:create
            bundle exec rake db:migrate
      - run:
          name: run tests
          command: 
            # ruby test/models/weather/all_test.rb
            bundle exec rspec spec/models/weather/*

      # Save test results for timing analysis
      - store_test_results:
          path: test_results
